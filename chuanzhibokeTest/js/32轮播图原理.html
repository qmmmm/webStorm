<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        *{margin:0;padding:0;}
        ul{list-style:none;}
        img {vertical-align: top; }  /*取消图片底部3像素距离*/
        .box {
            width: 600px;
            height: 200px;
            margin: 100px auto;
            background-color: pink;
            position: relative;
            overflow: auto;
        }
        .box ul li {
            float: left;
        }
        .box ul {
            width: 400%;
            position: absolute;
            left: 0;
            top: 0;
        }
    </style>
</head>
<body>
<div class="box" id="scroll">
    <ul>
        <li><img src="../images/01l.jpg" alt=""/></li>
        <li><img src="../images/02l.jpg" alt=""/></li>
        <li><img src="../images/03l.jpg" alt=""/></li>
        <li><img src="../images/04l.jpg" alt=""/></li>
        <li><img src="../images/01l.jpg" alt=""/></li>
        <li><img src="../images/02l.jpg" alt=""/></li>
    </ul>
</div>
<script>
    window.onload=function () {
        var scroll=document.getElementById("scroll");
        var test=scroll.children[0];
        var num=0;
        var timer=null;
        timer=setInterval(fun,3);
        function fun() {
            num--;
            num<=-1200?num=0:test.style.left=num+"px";
        }
        scroll.onmouseover=function () {
            clearInterval(timer);
        }
        scroll.onmouseout=function () {
            timer=setInterval(fun,3);
        }
    }
</script>
</body>
</html>

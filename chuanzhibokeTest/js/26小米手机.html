<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        .xiaomi {
            width: 512px;
            height: 400px;
            border: 1px solid #f00;
            margin: 100px auto;
            overflow: hidden;
            position: relative;
        }
        .xiaomi span {
            position: absolute;
            left: 0;
            width: 100%;
            height: 200px;
            cursor: pointer;
        }
        .up {
            top: 0;
        }
        .down {
            bottom: 0;
        }
        #pic{
            position: absolute;
            top:0;
            left:0;
        }
    </style>
</head>
<body>
<div class="xiaomi">
    <img src="../images/mi.png" alt="" id="pic"/>
    <span class="up" id="picUp"></span>
    <span class="down" id="picDown"></span>
</div>
<script>
    function $(id) {
        return document.getElementById(id);
    }
    var num=0;
    var timer=null;
    $("picUp").onmouseover=function () {
        clearInterval(timer);
        timer=setInterval(function () {

            num-=3;
            num>=-1070?$("pic").style.top=num+"px":clearInterval(timer);
        },20)
    }
    $("picDown").onmouseover=function () {
        clearInterval(timer);
        timer=setInterval(function () {
            num+=3;
            if(num<0){
                $("pic").style.top=num+"px";
            }else{
                clearInterval(timer);
            }
        },30)
    }
    $("picUp").parentNode.onmouseout=function () {
        clearInterval(timer);
    }
</script>
</body>
</html>

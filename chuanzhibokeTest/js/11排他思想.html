<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .current{
            background-color: pink;
        }
    </style>
    <script>
        window.onload=function () {
            var btns=document.getElementsByTagName("button");
            for(var i=0;i<btns.length;i++){
                btns[i].onclick=function () {
                    for(var j=0;j<btns.length;j++){
                        btns[j].className="";
                    }
                    this.className="current";
                }
            }
        }
    </script>
</head>
<body>
<button>按钮</button>
<button>按钮</button>
<button>按钮</button>
<button>按钮</button>
<button>按钮</button>
<button>按钮</button>
</body>
</html>

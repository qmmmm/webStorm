<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        *{
            margin:0;
            padding:0;
            border:0 none;
        }
        .search{
            width:258px;
            height:40px;
            margin:100px auto;
            background-color: pink;
        }
        .search input{
            width: 208px;
            height:40px;
            background: url(../images/left.jpg) no-repeat;
            outline-style:none;
            padding-left:8px;
            color: #CCCCCC;
            float: left;

        }
        .search button{
            width: 42px;
            height: 40px;
            background: url(../images/right.jpg) no-repeat;
            float: left;
        }
    </style>
    <script>
        window.onload=function () {
            var txt=document.getElementById("txt");
            txt.onfocus=function () {
                if(txt.value=="请输入。。。"){
                    txt.value="";
                    txt.style.color="#333";

                }
            }
            txt.onblur=function () {
                if(txt.value==""){
                    txt.value="请输入。。。";
                    txt.style.color="#ccc";
                }
            }
        }
    </script>
</head>
<body>
<div class="search">
    <input type="text" value="请输入。。。" id="txt">
    <button></button>
</div>
</body>
</html>

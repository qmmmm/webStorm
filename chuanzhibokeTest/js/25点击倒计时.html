<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<input type="text"/>
<button id="btn">点击发送短信</button>
</body>
<script>
    var btn=document.getElementById("btn");
    var timer=null;
    btn.onclick=function () {
        clearInterval(timer);
        this.disabled=true;
        var that=this;
        var s=5;
        timer=setInterval(sendMes,1000);
        function sendMes() {
            s--;
            if(s>=0){
                that.innerHTML="还剩"+s+"秒"
            }else {
                that.innerHTML="重新发送";
                that.disabled=false;
                clearInterval(timer);
//                s=5;
            }
        }
    }

</script>
</html>

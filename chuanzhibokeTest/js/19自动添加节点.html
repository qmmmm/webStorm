<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        *{margin:0;padding:0;}
        ul,ol{list-style:none}
        .box {
            width: 730px;
            height: 454px;
            margin: 100px auto;
            overflow: hidden;
            position: relative;
        }
        .circle {
            position: absolute;
            left: 50%;
            margin-left:-50px;
            bottom:10px;
        }
        .circle span {
            float: left;
            width: 18px;
            height: 18px;
            border-radius: 50%;
            background-color: pink;
            text-align: center;
            line-height: 18px;
            margin-right: 10px;
            cursor: pointer;
        }
        .circle span.current{
            background-color: purple;
        }
    </style>
    <script>
        window.onload=function () {
            var scroll=document.getElementById("scroll");
            var circle=document.createElement("div");
//            circle.className="circle";
//            getAttribute()得到某个属性
            circle.setAttribute("class","circle");
            scroll.appendChild(circle);
            var ul=document.getElementById("ul");
            var lis=ul.children;
            alert(lis.length);
//            上面生成了新的大盒子
            for(var i=0;i<lis.length;i++){
                var spans=document.createElement("span");
                spans.innerHTML=i+1;
                circle.appendChild(spans);
            }
            var child=circle.children;
            child[0].setAttribute("class","current");

        }
    </script>
</head>
<body>
<div class="box" id="scroll">
    <div class="slider">
        <ul id="ul">
            <li><img src="../images/11.jpg" alt=""/></li>
            <li><img src="../images/22.jpg" alt=""/></li>
            <li><img src="../images/33.jpg" alt=""/></li>
            <li><img src="../images/44.jpg" alt=""/></li>
            <li><img src="../images/55.jpg" alt=""/></li>
            <li><img src="../images/66.jpg" alt=""/></li>
            <li><img src="../images/66.jpg" alt=""/></li>
            <li><img src="../images/66.jpg" alt=""/></li>
        </ul>
    </div>
</div>
</body>
</html>

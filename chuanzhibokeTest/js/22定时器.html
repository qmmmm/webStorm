<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        window.onload=function () {
            var demo=document.getElementById("demo");
            var n=1;
            setInterval(fun,1000);
            function fun() {
                n++;
                demo.innerHTML=n;

            }
        }
    </script>
</head>
<body>

<div id="demo"></div>
</body>
</html>

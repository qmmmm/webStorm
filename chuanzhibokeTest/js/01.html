<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<img src="../images/p3.jpg" alt="" id="pic">
<script>
var pic=document.getElementById("pic");
    pic.onmouseover=function () {
        pic.src="../images/p4.jpg";
    }
    pic.onmouseout=function () {
        pic.src="../images/p3.jpg";
    }
</script>
</body>
</html>

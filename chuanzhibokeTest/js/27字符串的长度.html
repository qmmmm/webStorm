<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    var zifuchuan="what are you 弄啥了";
    console.log(zifuchuan.length);
    function consoleStringLength(obj) {
        var num=0;
        var len=0;
        for(var i=0;i<obj.length;i++){
            num=obj.charCodeAt(i);
            if(num>=0&&num<=127){
                len++;
            }else {
                len+=2;
            }
        }
        return len;
    }
    console.log(consoleStringLength(zifuchuan));

</script>
</body>
</html>

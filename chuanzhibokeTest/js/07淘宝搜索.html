<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .search{
            width:300px;
            height:30px;
            margin:0 auto;
            position: relative;
        }
        .search input{
            width:200px;
            height:25px;

        }
        .search label{
            font-size: 12px;
            color: #CCCCCC;
            position: absolute;
            top:8px;
            left:10px;
            cursor: text;

        }
    </style>
    <script>
        window.onload=function () {
            function $(id) {
                return document.getElementById(id);
            }
//            ie不能用oninput，用onpropertychange
            $("txt").oninput=$("txt").onpropertychange=function () {
                if(this.value==""){
                    $("message").style.display="block";
                }else {
                    $("message").style.display="none";
                }
            }
        }

    </script>


</head>
<body>
<div class="search">
    <input type="text" id="txt">
    <label for="txt" id="message">必败的国际大牌</label>
</div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    var arr=[10,20,30];
    function avg(arr) {
        var len=arr.length;
        var sum=0;
        for(var i=0;i<arr.length;i++){
            sum+=arr[i];
        }
        return sum/len;
    }
    alert(avg(arr));
</script>
</body>
</html>

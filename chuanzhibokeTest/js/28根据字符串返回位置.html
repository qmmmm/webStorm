<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
输入的字符串<input type="text" id="txt">
索引的字符串<input type="text" id="search">
<button id="btn1">从前面开始索引</button>
<button id="btn2">从后面索引</button>
<script>
    function $(id) {
        return document.getElementById(id);
    }
    $("btn1").onclick=function () {
        alert($("txt").value.indexOf($("search").value));
    }
    $("btn2").onclick=function () {
        alert($("txt").value.lastIndexOf($("search").value));
    }
</script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        ul{
            list-style: none;
            font-size: 30px;
        }
        li{
            float: left;
        }
    </style>
    <script src="jquery.min.js"></script>
    <script>
        $(function () {
            var sjx_sele="★",
                    sjx_none="✩";
            $("ul").on("mouseover","li",function () {
                $(this).text(sjx_sele).prevAll().text(sjx_sele).end().nextAll().text(sjx_none);
//                $(this).nextAll().text(sjx_none);
            }).on("click","li",function () {
                $(this).addClass("clicked").siblings().removeClass("clicked");
            }).on("mouseleave",function () {
                $("li").text(sjx_none);
                $(".clicked").text(sjx_sele).prevAll().text(sjx_sele).end().nextAll().text(sjx_none);
            })
        })
    </script>
</head>
<body>
<ul id="comment">
    <!--★️-->
    <li>✩</li>
    <li>✩</li>
    <li>✩</li>
    <li>✩</li>
    <li>✩</li>

</ul>
</body>
</html>

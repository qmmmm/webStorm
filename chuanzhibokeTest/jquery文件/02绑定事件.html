<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="jquery.min.js"></script>
    <script>
        $(function () {
            $("#btnSub").click(function () {
                var txtneirong=$("#txtName").val();
                if(txtneirong=='1'){
                    alert("提交成功");
                }else {
//                    $("#txtName").val("").focus();
//                    触发获取焦点事件
//                    $("#txtName").val("").trigger("focus");
                    $("#txtName").val("").triggerHandler("focus");
                }
            })
        })
    </script>
</head>
<body>
<label for="txtName">用户名：</label><input type="text" id="txtName">
<input type="submit" value="提交" id="btnSub">
</body>
</html>

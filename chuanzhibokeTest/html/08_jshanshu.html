<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script type="text/javascript">
    var a =Math.pow(3,4);//a的b次幂
    console.log("3的4次方为："+a);
    var b=Math.sqrt(81)//开根号
    alert("根号81的值为："+b);
    var c=prompt("请输入点东西吧：");
    // 专门用来弹出能够让用户输入的对话框,
    // 必须用一个变量来接受用户的输入的值。
    // 用户不管输入什么都是字符串。如果想接收数值型的要parseInt转成数值型
//    自动带有截断小数功能（取整，不四舍五入）
    console.log("在弹窗中输入的东西:"+c);

</script>
</body>
</html>

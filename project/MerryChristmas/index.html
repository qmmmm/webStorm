<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="Content-type" content="text/html; charset=utf-8" />
    <title>圣诞主题</title>
    <link rel='stylesheet' href='css/common.css' />
    <link rel="stylesheet" href="css/pageA.css">
    <script src="http://libs.baidu.com/jquery/1.9.1/jquery.js"></script>
    <script type="text/javascript" src="js/weizhi.js"></script>

    <script src="js/observer.js"></script>
    <script src="js/pageC.js"></script>
    <script src="js/pageB.js"></script>
    <script src="js/pageA.js"></script>
    <script src="js/christmas.js"></script>
</head>

<body>
<section class="container">
    <!-- 第一幅画面 -->
    <section class="page-a bg-adaptive">
        <figure class="moon"></figure>
        <figure class="tree"></figure>
        <figure class="cloudy"></figure>
        <!--男孩-->
        <div class="chs-boy chs-boy-deer"></div>
        <!--窗户-->
        <div class="window wood">
            <div class="window-bg"></div>
            <div class="window-content">
                <div class="window-left"></div>
                <div class="window-right"></div>
            </div>
        </div>

    </section>
    <!-- 第二幅画面 -->
    <section class="page-b bg-adaptive">
        <!--圣诞男孩-->
        <figure class="christmas-boy-head"></figure>
        <figure class="christmas-boy boy-walk"></figure>
    </section>
    <!-- 第三幅画面 -->
    <section class="page-c bg-adaptive"></section>
</section>
<button class="music">点击播放音乐</button>
<button class="changeView">点击运行场景切换</button>
<button class="loopmusic">点击播放循环音乐</button>
<button class="runxueqiao">点击运行雪橇动作</button>
<button class="openwindow">点击开窗户</button>

<script type="text/javascript">
    /**
     * 自适应页面大小
     * @param  {[type]} doc [description]
     * @param  {[type]} win [description]
     * @return {[type]}     [description]
     */
    (function (doc, win) {
        var docEl = doc.documentElement,
                resizeEvt = 'orientationchange' in window ? 'orientationchange' : 'resize',
                recalc = function() {
                    //自适应设置容器高度
//                    var container = document.querySelector(".container")
                    //原始比例
//                    var proportion = 900 / 1440;
//                    container.style.height = container.clientWidth * proportion + "px";

                    var clientWidth=docEl.clientWidth;
                    if(!clientWidth)
                        return;
                    docEl.style.fontSize=20*(clientWidth/320)+'px';
                    document.body.style.height=clientWidth*(900/1440)+"px"

                };
        win.addEventListener(resizeEvt, recalc, false);
//    element.addEventListener(event, function, useCapture)

        doc.addEventListener('DOMContentLoaded', recalc, false);
    })(document,window);

</script>
</body>

</html>

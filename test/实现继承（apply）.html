<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function Parent(username){
        this.username = username;
        this.hello = function(){
            alert(this.username);
        }
    }
    function Child(username,password){
//        跟call不一样的地方只有传的参数是数组，而不是参数列表
        Parent.apply(this,new Array(username));

        this.password = password;
        this.world = function(){
            alert(this.password);
        }
    }
    var parent = new Parent("zhangsan");
    var child = new Child("lisi","123456");
    parent.hello();
    child.hello();
    child.world();
</script>
</body>
</html>

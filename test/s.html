<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        function FindGreatestSumOfSubArray(array)
        {
            var pre = array[0];
            var max = array[0];
            for(var i=1;i<array.length;i++){
                pre = pre>0?pre:0;
                max = Math.max(max,pre+array[i]);
                pre += array[i];
            }
            console.log(max);
        }
        FindGreatestSumOfSubArray([6,-3,-4,7])
    </script>
</head>

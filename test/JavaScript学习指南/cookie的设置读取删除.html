<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<p>
    paragraph text
</p>
<script>
    window.onload=function () {
        if (navigator.cookieEnabled){
            var sum=readCookie("sum");
            if (sum){
                var iSum=parseInt(sum)+1;
                alert("cookie count is "+iSum);
                if (iSum>5){
                    eraseCookie("sum");
                }else {
                    setCookie("sum",iSum);
                }

            }else {
                alert("no cookie, setting now");
                setCookie("sum",0);
            }
        }
    };
//    将cookie有效日期设置为2010年
    function setCookie(key, value) {
        var cookieDate=new Date(2018,11,10,19,30,30);
        document.cookie=key+"="+encodeURI(value)+"; expires="+cookieDate.toGMTString()+"; path=/";

    }
//    在每个cookie之前用分号隔开
    function readCookie(key) {
        var cookie=document.cookie;
        var first=cookie.indexOf(key+"=");

        if (first>=0){
            var str=cookie.substring(first,cookie.length);
            var last=str.indexOf(";");

            if (last<0)
                last=str.length;

            str=str.substring(0,last).split("=");
            return decodeURI(str[1]);
        }else {
            return null;
        }
    }


//    将cookie的有效日期设置成过去，以达到删除cookie的目的（并且把key的值设为空）
    function eraseCookie(key) {
        var cookieDate=new Date(2000,11,10,19,30,30);
        document.cookie=key+"=; expires="+cookieDate.toGMTString()+"; path=/";
    }

</script>
</body>
</html>

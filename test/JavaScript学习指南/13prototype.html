<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    String.prototype.trim=function () {
        return (this.replace(/^[\s\xA0]+/,"").replace(/[\s\xA0]+$/,""));
    }
    window.onload=function () {
        var obj=new String("  this is a new String  ");
        document.writeln("--"+obj+"--");
        var otxt=obj.trim();
        document.writeln("--"+otxt+"--");
    }
</script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        window.onload=function () {
            setTimeout("changeElements()",3000);
        };
        function changeElements() {
            var elem1=document.getElementById("elem1");
            var elem2=document.getElementById("elem2");
            var elem3=document.getElementById("elem3");


            var tmp=elem1.innerHTML;
            elem1.innerHTML=elem3.innerHTML;
            elem3.innerHTML=elem2.innerHTML;
            elem2.innerHTML=tmp;

        }
    </script>
</head>
<body>
<div id="elem1">
    <p>paragraph text</p>
</div>
<div id="elem2">
    <ul>
        <li>option 1</li>
        <li>option 2</li>
    </ul>
</div>
<div id="elem3">
    <p>
        <a href="http://www.baidu.com" target="_blank">example baidu</a>
    </p>
</div>
</body>
</html>

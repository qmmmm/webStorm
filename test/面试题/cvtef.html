<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        div{
            width: 200px;
            height: 200px;
            background-color: #3aca7a;
        }
    </style>
</head>
<body>
<div id="btn"></div>
<script>
    function toslide(str) {
        var str1=str.split('');
        for(var i=1;i<str1.length;i++){
            if(str1[i]>='A'&&str1[i]<='Z'){
                str1[i]='_'+str1[i].toLowerCase();
            }
        }
        str1=str1.join('');
        return str1;
    }
    var strChange='HelloWorld';
    console.log(toslide(strChange));
</script>
</body>
</html>

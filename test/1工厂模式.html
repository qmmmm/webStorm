<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function material() { //工厂模式
        alert('steel');
    }

    function createCar(name, color) {
        var car      = {};
        car.name     = name;
        car.color    = color;
        car.material = material;

        return car; //类似调用函数，必须要有返回值
    }

    var car1 = createCar('BMW', '白色');
    var car2 = createCar('Benz', '黑色');

    console.log(car1);
    console.log(car2);
</script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function material() { //公共部分
        alert('stell');
    }

    //constructor 实例化时，此函数将会作为实例化后对象的构造函数
    //**构造函数名首字母最好大写，以区分和普通函数**
    function CreateCar(name, color) {
        this.name = name;
        this.color = color;
        this.material = material;
    }

    var car1 = new CreateCar('BMW', '白色');
    var car2 = new CreateCar('BenZ', '黑色');

    console.log(car1);
    console.log(car2);
    console.log("\n");
</script>
</body>
</html>

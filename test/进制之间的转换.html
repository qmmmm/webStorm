<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        div{
            color: #FFFFFF;
        }
    </style>
</head>
<body>
<script>
    function change() {
//        16进制转换为10进制
        var ten=parseInt("ef",16);
        alert("ff转换为10进制为："+ten);
//        10进制转换为16进制
        var sixteen=ten.toString(16);
        alert("255的10进制转换为16进制为"+sixteen);
    }
    change();


</script>
</body>
</html>

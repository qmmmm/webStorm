<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        div {
            width: 160px;
            height: 80px;
            padding: 20px;
            border: 8px solid red;
            background: yellow;
        }

        .content-box {
            box-sizing: content-box;
        }

        .border-box {
            box-sizing: border-box;
        }
    </style>
</head>
<body>
<div class="content-box">Content box</div>
<br>
<div class="border-box">Border box</div>
</body>
<script>
//    斐波那契数列
    function fib(x) {
        if(x<=2){
            return 1;
        }else {
            return fib(x-1)+fib(x-2)
        }
    }
    var n=1;
    console.log(fib(n));
</script>
</html>

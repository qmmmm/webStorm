<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>


    </style>
</head>
<body>
<h2>Three Columns Layout</h2>
<!-- Method 1 -->
<div class="container1">
    <div class="left"></div>
    <div class="center"></div>
    <div class="right"></div>
</div>


</body>
<script>
    var str='ninininnihaoaaa';
    var o=[];
    for(var i=0;i<str.length;i++){
        var char=str.charAt(i);
        if(o[char]){
            o[char]++;
        }else {
            o[char]=1;
        }
    }
    console.log(o);
    var max=0;
    for(var key in o){
        if(max<o[key]){
            max=o[key];
        }
    }
    for(var key in o){
        if(o[key]==max){
            console.log('最多的字符：'+key);
            console.log('出现的次数'+max);
        }
    }
</script>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        function SuperType(name) {
            this.name=name;
            this.colors=['blue','yellow'];
        }
        SuperType.prototype.sayName=function () {
            return this.name;

        };
        function SubType(name,age) {
            SuperType.call(this,name);
            this.age=age;
        }
//        function object(o) {
//            function F() {
//
//            }
//            F.prototype=o;
//            return new F();
//        }
        function inherit(SubType, SuperType) {
//            var prototype=object(SuperType.prototype);
            var prototype=SuperType.prototype;
            prototype.constructor=SubType;
            SubType.prototype=prototype;
        }
        inherit(SubType,SuperType);
        SubType.prototype.sayAge=function () {
            return this.age;
        };
        var instance1=new SubType("qmm",33);
        instance1.colors.push('red');
        console.log(instance1.sayName());
        console.log(instance1.sayAge());
        console.log(instance1.colors);

        var instance2=new SubType("kkk",0);
        instance2.colors.push('kkcolor');
        console.log(instance2.sayName());
        console.log(instance2.sayAge());
        console.log(instance2.colors);
    </script>
</head>

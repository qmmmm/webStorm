<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        function object(o) {
            function F() {
            }
            F.prototype=o;
            return new F();
        }
        var person={
            name:'qmm',
            friends:['hhh','kkk']
        };
        var anotherperson=object(person);
        anotherperson.name='qn';
        anotherperson.friends.push('mmm');

        var yetanother=object(person);
        yetanother.name='mm';
        yetanother.friends.push('ooo');
        console.log(person.name);
        console.log(anotherperson.name);
        console.log(yetanother.name);
        console.log(yetanother.friends);
    </script>
</head>
<body>

</body>
</html>

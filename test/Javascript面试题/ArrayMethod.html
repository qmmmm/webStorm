<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>

    </style>
    <script>
        var arr=[1,2,3,6,5,4];
        console.log(arr);
//        检测数组
        console.log(arr instanceof Array);
        console.log(Array.isArray(arr));
//        转换方法
        console.log('toLocaleString:');
        console.log(arr.toLocaleString(arr));
        console.log('toString:');
        console.log(arr.toString());
        console.log('valueOf:');
        console.log(arr.valueOf());
//        栈方法
        arr.push('888');
        console.log("push('888'):");
        console.log(arr);
        arr.pop();
        console.log('pop:');
        console.log(arr);
//        队列方法
        arr.shift();//从前面pop
        console.log('shift:');
        console.log(arr);
        arr.unshift(0);//从前面push
        console.log('unshift:');
        console.log(arr);
//        重排序方法
        arr.reverse();
        console.log('reverse:');
        console.log(arr);
        arr.sort();
        console.log('sort:');
        console.log(arr);
//        操作方法
        console.log('concat before:');
        console.log(arr);
        var arr1=arr.concat([0,9,8]);
        console.log('concat after:');
        console.log(arr1);

        console.log('slice before:');
        console.log(arr);
        var arr2=arr.slice(1,3);
        console.log('slice after:');
        console.log(arr);
        console.log('slice what:');//concat/slice不会改变原数组
        console.log(arr2);//concat/slice不会改变原数组

        console.log('arr before');
        console.log(arr);
        var arr3=arr.splice(1,2,8,9);
        //替换／三个参数，要操作的第一项的位置，要删除的项数，要插入的元素
        //（要删除的项数为0时，说明不删除，只插入）（要插入的元素为空时，说明只删除，不插入），会影响原数组，会返回删除的元素
        console.log('arr splice after:');
        console.log(arr);
        console.log('delete what');
        console.log(arr3);


//        位置方法
        var index1=arr.indexOf(5);
        console.log(index1);
        var index2=arr.lastIndexOf(5);
        console.log(index2);
//        迭代方法
        var every=arr.every(function (item,index,array) {
            return item>1;
        });
        console.log(every);

        var some=arr.some(function (item, index, array) {
            return item>1;
        });
        console.log(some);

        var sum=0;
        arr.forEach(function (item,index,array) {
            sum=sum+item;

        });//没有返回值
        console.log(sum);

        var map=arr.map(function (item,index,array) {
            return item*2;
        });
        console.log(map);

        var filter=arr.filter(function (item,index,array) {
            return item>4;
        });
        console.log(filter);

//        归并方法,previous，current
        var reduce=arr.reduce(function (prev,cur, index, array) {
            return prev+cur;
        });
        console.log(reduce);

        var reduceRight=arr.reduceRight(function (prev, cur, index, array) {
            return prev+cur;
        });
        console.log(reduceRight);
    </script>
</head>
<body>


</body>
</html>

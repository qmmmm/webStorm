                    while(i<j && arr[j]>tmp){j--}
                    if(i<j){
                        arr[i]=arr[j];
                        i++;
                    }
                    while(i<j && arr[i]<tmp){i++}
                    if(i<j){
                        arr[j]=arr[i];
                        j--;
                    }
                }
                a[i]=tmp;
                quicksort(arr,left,i-1);
                quicksort(arr,i+1,right);
            }

        }

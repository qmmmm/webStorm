<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        #parent {
            background-color: red;
            position: relative;
            height: 200px;
        }
        #child {
            background-color: yellow;
            position: absolute;
            top: 50%;
            left: 50%;
            height: 30%; /*父元素的30%，60px*/
            width: 50%; /*父元素的50%，整个屏宽的一半*/
            transform: translate(-50%,-50%); /*子元素的-50％*/
        }
    </style>
</head>
<body>
<div id="parent">
    <div id="child">
        （跟负margin思想一毛毛一样，就是用css3的transform：translate（－50%，－50%）向上向左平移移动，只不过这个百分比是父元素的百分比）
        上下居中不能用margin:auto;
    </div>
</div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>左边定宽，右边自适应</title>
    <style>
        #left{
            width: 200px;
            float: left;
            background-color: red;
        }
        #right{
            overflow: auto;
            background-color: yellow;
        }
    </style>
</head>
<body>
<div>
    <div id="left">left</div>
    <div id="right">右边设置overflow auto 如果内容被修剪，浏览器会显示滚动条以查看内容</div>
</div>
</body>
</html>

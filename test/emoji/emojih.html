<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <!--<link rel="stylesheet" href="../css/emoji.css">-->
    <link rel="stylesheet" href="https://afeld.github.io/emoji-css/emoji.css">
    <!--必须要引用在线的。不然那么多图片呢，怎么会显示的出来-->
</head>
<body>
<i class="em em-baby"></i>
<i class="em em-airplane"></i>
<i class="em em-car"></i>
<i class="em em-football"></i>
<i>U+1F600</i>
<i id="emoji1"></i>
<i id="emoji2"></i>
</body>
<script>
    var emoji=require("node-emoji");
    var emoji1=document.getElementById('emoji1');
    var emoji2=document.getElementById('emoji2');
    emoji1.innerHTML=emoji.get('coffee');
    emoji2.innerHTML=emoji.random();

</script>
</html>

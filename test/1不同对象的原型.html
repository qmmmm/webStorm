<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    var x = {a:18, b:28};

    function Test(c){
        this.c = c;
    }

    Test.prototype = x;

    var t = new Test(38);

    console.log(t);//Object {c=38, a=18, b=28}
    console.log(t.__proto__);//Object {a=18, b=28}
    console.log(t.__proto__.__proto__);//Object {}
    console.log(t.__proto__.__proto__.__proto__);//null
</script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="jquery.min.js"></script>
    <style>
        .container{
            width:2000px;
            height: 2000px;
            margin:10px auto;
            background-color: pink;
            /*background: url(images/bg.jpg) center center no-repeat;*/
        }
        .con_top{
            overflow: hidden;
        }
        .div1,.div2,.div3{
            width:400px;
            height: 400px;
            background-color: red;
            border:1px solid blue;
        }
        .div1{
            float: left;
        }
        .div2{
            float: right;
        }
        .con_bottom{
            margin:0 auto;
        }
        .div3{
            margin:0 auto;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="con_top">
        <div class="div1"></div>
        <div class="div2"></div>
    </div>
    <div class="con_bottom">
        <div class="div3"></div>
    </div>
</div>
<script>
    $(function () {
        var leaderX=0;
        var leaderY=0;
        var targetX=800;
        var targetY=800;
        var timer=null;
        $(".div1").on("click",function () {
            $("html,body").animate({
                "scrollTop":200+"px",
                "scrollLeft":400+"px"
            },1000);

//            timer=setInterval(function () {

//                leaderY=leaderY+(targetY-leaderY)/10
//                $(".container").css({
//                    "marginLeft":-leaderX+"px",
//                    "marginRight":-leaderY+"px"
//                });
//            },50)

        })
        $(".div3").on("click",function () {
            $("html,body").animate({
                "scrollTop":0+"px",
                "scrollLeft":800+"px"
            },800);
        })
        $(".div2").on("click",function () {
            $("html,body").animate({
                "scrollTop":0,
                "scrollLeft":0
            },800);
        })
    })
</script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>判断对象是否是某一类型</title>
    <style>
        .div1{
            position: relative;
        }
        .div2{
            position: absolute;
            top: 50%;
            left:50%;
            transform: translate(50%);
        }
    </style>
</head>

<body>
<div class="div1">
    <div class="div2">
        hehehehehehehehehehehehehehehehehehehehehe

    </div>
</div>

</body>
</html>

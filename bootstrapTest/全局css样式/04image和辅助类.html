<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>图片image</title>
    <link rel="stylesheet" href="lib/bootstrap.min.css">
</head>
<body>
<div class="container">
    <!--为图片添加img-responsive类则图片就可以变成响应式-->
    <!--<img src="images/2.jpg" class="img-responsive" alt="这是一个桌面图片">-->

    <img src="images/01big.jpg" alt="..." class="img-thumbnail">
    <!--辅助类：6种-->
    <p class="text-muted">hello,这是text-muted</p>
    <p class="text-primary">hello.this is text-primary</p>
    <!--情景背景色：5种颜色-->
    <p class="bg-info">this is backgroundcolor</p>
    <p class="bg-danger">this is backgroundcolor</p>
    <!--关闭按钮-->
    <button type="button" class="close" aria-label="Close"><span aria-hidden="true">&times;</span></button>
    <!--三角符号-->
    <span class="caret"></span>
    <br>
    <hr>
    <!--快速浮动, 不能用于导航条的组件当中-->
    <div class="pull-left">hello</div>
    <div class="pull-right hidden">hello</div>

    <!--让内容块居中，直接填写一个居中的class就行了,好像并咩有居中，不知道咋用-->
    <!--<div class="center-block">...</div>-->


</div>
</body>
</html>
